{% extends 'base.html' %}

{% block header %}
    <h1 class="text-center my-4">{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="col-10 col-md-8 col-lg-6 ml-auto mr-auto">
        <form class="form-signin justify-content-center" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" required autofocus/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required autofocus/>
            </div>

            <div class="form-group">
                <label for="email">Email (optional)</label>
                <input type="email" class="form-control" name="email" id="email" />
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
