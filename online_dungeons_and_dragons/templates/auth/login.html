{% extends 'base.html' %}

{% block header %}
    <h1 class="text-center my-4">{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="col-10 col-md-8 col-lg-6 ml-auto mr-auto">
        <form class="form-signin justify-content-center" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" required autofocus/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required/>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <div class="mt-5">
            <p>Not already registered?</p>
            <a class="btn btn-primary" href="{{ url_for('auth.register') }}" role="button">Register</a>
        </div>
    </div>
{% endblock %}
